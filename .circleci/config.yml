version: 2.1

meta:
  xcode-versions: &xcode-versions
      matrix:
        parameters:
          xcode-version: ["16.3", "16.4", "26.0"]

jobs:
  build_and_test:
    parameters:
      xcode-version:
        type: string
        default: "26.0"
    macos:
      xcode: << parameters.xcode-version >>
    resource_class: m4pro.medium
    environment:
      XCODE_VERSION: << parameters.xcode-version >>
    steps:
      - checkout
      - run: xcodebuild -version
      - run:
          name: Set test device
          command: |
            # Use iPhone 17 for Xcode 26.x, iPhone 16 otherwise
            if [[ "$XCODE_VERSION" =~ "26" ]]; then
              echo 'export TEST_DEVICE="iPhone 17"' >> $BASH_ENV
            else
              echo 'export TEST_DEVICE="iPhone 16"' >> $BASH_ENV
            fi
      - run:
          name: Build and Test
          command: |
            fastlane scan \
              --package_path "." \
              --scheme "DoximityDialerSDK" \
              --device "$TEST_DEVICE" \
              --clean --result_bundle true --output-types "junit"
      - run:
          name: Generate Test Results
          command: |
            fastlane trainer --path "test_output" --output_directory "test_results"
      - store_test_results:
          path: test_results

workflows:
  main:
    jobs:
      - build_and_test:
          <<: *xcode-versions
